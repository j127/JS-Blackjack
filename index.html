<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Blackjack</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" type="text/css">
        <link rel="stylesheet" href="assets/css/main.css" type="text/css">
    </head>
    <body>
        <div id="wrapper">
            <header><div id="siteName"><img src="assets/images/logo.png" alt="RocketU Blackjack Logo"><h1>Blackjack</h1></div>
            <div id="subtitle">Hi, thanks for stopping by our blackjack table. Pull up a chair and let's play&hellip;</div></header>
            <div id="card-table">
                <h2>Dealer</h2>
                <div id="dealer-hand"></div>
                <div id="status">Ready to play? Click 'New Game' to start&hellip;</div>
                <div id="player-hand"></div>
                <h2>Player</h2>
                <div id="player-options">
                <button id="newGame">New Game</button> <button id="btn-hit">Hit</button> <button id="btn-stand">Stand</button>
                </div>
            </div>

        </div>
        <script id="tpl-hand" type="text/template">
            {{#cards}}
                <img class="card" src="assets/images/cards/{{image}}">
            {{/cards}}
            {{^back}}
                <img class="card" src="assets/images/cards/back.png">
            {{/back}}
        </script>

        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/modernizr/modernizr.js"></script>
        <script src="bower_components/mustache/mustache.js"></script>
        <script src="assets/js/app.js"></script>
    </body>
</html>
